databaseChangeLog:
  - changeSet:
      id: create-user
      author: stepan
      changes:
        - createTable:
            tableName: _user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(40)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(60)
                  constraints:
                    nullable: false
