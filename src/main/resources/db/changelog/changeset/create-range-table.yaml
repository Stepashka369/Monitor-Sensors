databaseChangeLog:
  - changeSet:
      id: create-range
      author: stepan
      changes:
        - createTable:
            tableName: _range
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: _from
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: _to
                  type: int
                  constraints:
                    nullable: false